<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="author" content="João Dias">
    <meta name="description" content="Exercícios de Lógica de Programação em Js">
    <meta name="keywords" content="Exercícios, Lógica, Js">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
<h1>Operação</h1>
<label for="num1">Digite um valor:</label>
<input type="text" name="num1" id="num1" autocomplete="off" value="0">
<br>
<button onclick="Operacao()">Calcular</button>
<br>
<p class="resultado"></p>
<script>
    function Operacao() {
        var num1 = document.querySelector("#num1").value;
        var resultado = "";

        for (i = 1; i <= 10; i++) {
            resultado += `${num1} x ${i} = ${num1 * i} <br>`;
        }

        document.querySelector(".resultado").innerHTML = resultado;
        console.log(num1);
    }
</script>
</body>
</html>
